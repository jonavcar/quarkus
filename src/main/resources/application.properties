# ?? application.properties ??

# 1) HTTP básico (host/puerto)
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# 2) Configuración de Vert.x (I/O y worker pool)
quarkus.vertx.event-loops-pool-size=4
quarkus.vertx.worker-pool-size=8

# 3) Perfiles para tu propio executor

# Perfil ?default?: ejecución síncrona (sin pool)
%default.threads.custom.pool-size=0
%default.threads.custom.queue-size=100

# Perfil ?custom?: pool fijo de 10 hilos con cola de 100
%custom.threads.custom.pool-size=10
%custom.threads.custom.queue-size=100

# Perfil ?virtual?: virtual threads (no poolSize, pero mantienes cola 100 para uniformidad)
%virtual.threads.custom.queue-size=100
